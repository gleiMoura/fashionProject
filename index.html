<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@700&family=Mochiy+Pop+P+One&family=Righteous&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Fashion Driven</title>
</head>
<body>
    <header>
        <img src="images/Logo.png" alt="logo da Fashion Driven">
    </header>
    <main>
        <section class="main-section">
            <div class="choosing">
                <h1>Escolha o modelo</h1>
                <div class="all-items">
                    <div class="item">
                        <div class="item-image item-model" onclick="chooseModel(this, 'model', 't-shirt')">
                            <img src="images/tshirt.png" alt="camisa">
                        </div>
                        <h1>T-shirt</h1>
                    </div>
                    <div class="item">
                        <div class="item-image item-model" onclick="chooseModel(this, 'model','long')">
                            <img src="images/Camiseta.png" alt="camisa">
                        </div>
                        <h1>camiseta</h1>
                    </div>
                    <div class="item">
                        <div class="item-image item-model" onclick="chooseModel(this, 'model','top-tank')">
                            <img src="images/Mangalonga.png" alt="camisa">
                        </div>
                        <h1>Manga longa</h1>
                        </div>
                </div>
            </div>
            <div class="choosing">
                <h1>Escolha a gola</h1>
                <div class="all-items">
                    <div class="item">
                        <div class="item-image  item-collar"  onclick="chooseModel(this, 'collar','v-neck')">
                            <img src="images/GolaV.png" alt="camisa">
                        </div>
                        <h1>gola-V</h1>
                    </div>
                    <div class="item">
                        <div class="item-image item-collar"  onclick="chooseModel(this, 'collar', 'round')">
                            <img src="images/GolaRedonda.png" alt="camisa">
                        </div>
                        <h1>Gola Redonda</h1>
                    </div>
                    <div class="item">
                        <div class="item-image item-collar"  onclick="chooseModel(this, 'collar','polo')">
                            <img src="images/GolaPolo.png" alt="camisa">
                        </div>
                        <h1>Gola Polo</h1>
                    </div>
                </div>
            </div>
            <div class="choosing">
                <h1>Escolha o tecido</h1>
                <div class="all-items">
                    <div class="item">
                        <div class="item-image item-fabric" onclick="chooseModel(this, 'fabric','silk')">
                            <img src="images/Seda.png" alt="camisa">
                        </div>
                        <h1>Seda</h1>
                    </div>
                    <div class="item">
                        <div class="item-image item-fabric" onclick="chooseModel(this, 'fabric','cotton')">
                            <img src="images/Algodão.png" alt="camisa">
                        </div>
                        <h1>Algodão</h1>
                    </div>
                    <div class="item">
                        <div class="item-image item-fabric" onclick="chooseModel(this, 'fabric','polyester')">
                            <img src="images/Poliester.png" alt="camisa">
                        </div>
                        <h1>Poliester</h1>
                    </div>
                </div>
            </div>
            <div class="form">
                <label for="link-input"><h1>Imagem de referência</h1></label>
                <input type="text" placeholder="insira o link de uma imagem" class="link-clothes" onkeyup= "chooseModel(this, 'link')">

                <button onclick="sendOrder()">Confirmar pedido</button>
            </div>
        </section>

        <section class="image-section">
            <img src="images/ilustração.png">
        </section>
    </main>
    <footer>
        <h1>Ultimos pedidos</h1>
        <div class="orders">
        </div>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
