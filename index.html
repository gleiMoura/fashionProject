<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">
    <title>Fashion Driven</title>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="logo da Fashion Driven">
    </header>
    <main>
        <section class="main-section">
            <div class="choosing">
                <h1>Escolha o modelo</h1>
                <div class="all-items">
                    <div class="item">
                        <div class="item-image">
                            <img src="images/tshirt.png" alt="camisa">
                        </div>
                        <h1>T-shirt</h1>
                    </div>
                    <div class="item">
                        <div class="item-image">
                            <img src="images/Camiseta.png" alt="camisa">
                        </div>
                        <h1>camiseta</h1>
                    </div>
                    <div class="item">
                        <div class="item-image">
                            <img src="images/Mangalonga.png" alt="camisa">
                        </div>
                        <h1>Manga longa</h1>
                        </div>
                </div>
            </div>
            <div class="choosing">
                <h1>Escolha a gola</h1>
                <div class="all-items">
                    <div class="item">
                        <div class="item-image">
                            <img src="images/GolaV.png" alt="camisa">
                        </div>
                        <h1>gola-V</h1>
                    </div>
                    <div class="item">
                        <div class="item-image">
                            <img src="images/GolaRedonda.png" alt="camisa">
                        </div>
                        <h1>Gola Redonda</h1>
                    </div>
                    <div class="item">
                        <div class="item-image">
                            <img src="images/GolaPolo.png" alt="camisa">
                        </div>
                        <h1>Gola Polo</h1>
                    </div>
                </div>
            </div>
            <div class="choosing">
                <h1>Escolha o tecido</h1>
                <div class="all-items">
                    <div class="item">
                        <div class="item-image">
                            <img src="images/Seda.png" alt="camisa">
                        </div>
                        <h1>texto</h1>
                    </div>
                    <div class="item">
                        <div class="item-image">
                            <img src="images/Algodão.png" alt="camisa">
                        </div>
                        <h1>texto</h1>
                    </div>
                    <div class="item">
                        <div class="item-image">
                            <img src="images/Poliester.png" alt="camisa">
                        </div>
                        <h1>texto</h1>
                    </div>
                </div>
            </div>
            <form>
                <label for="link-input">Imagem de referência</label>
                <input type="text" placeholder="insira o link">
            </form>
            <button>Confirmar pedido</button>
        </section>
        <section class="image-section">
            <img src="images/ilustração.png">
        </section>
    </main>
    <footer>
        <h2>Ultimos pedidos</h2>
        <div class="orders">
            <div class="order-image"></div>
        </div>
    </footer>
</body>
</html>
